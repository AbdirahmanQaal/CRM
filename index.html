<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <style>
        body{
            color:white
        }
        #hero {
            min-height: 100vh;
            background: #141E30;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #243B55, #141E30);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #243B55, #141E30);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>

<body>

    <!-- ======= Hero Section ======= -->
    <main id="hero">
        <div class="container col-xxl-8 px-4 py-5">
            <h1 class="text-center mb-3">CRM</h1>
            <form name="ToDo-ContactForm" method="POST">
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="fullName" class="form-control" placeholder="Full Name"
                            aria-label="Full Name" required>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email"
                            aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone (optional)</label>
                        <input type="text" name="phone" class="form-control" placeholder="Phone"
                            aria-label="Phone">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">What is your issue?</label>
                        <textarea type="text" name="issue" class="form-control" placeholder="What is your issue?"
                            aria-label="Issue" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
